{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>

    {% if final_postings %}
    <div class="cards">
        {% for post in final_postings %}
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">Price {{ post.2 }}</a>
                    </div>
                </div>
        {% endfor %}
    </div>
    {% else %}
        <h1 style="text-align: center; margin-top: 20px;">No results found</h1>
    {% endif %}
{% endblock content %}
